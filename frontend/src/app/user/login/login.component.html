<form (ngSubmit)="login()" class="login-form">
  <span *ngIf="user$ | async"></span>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" placeholder="Username" [(ngModel)]="loginData.username" name="username" required="">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
    </mat-form-field>
  </div>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
