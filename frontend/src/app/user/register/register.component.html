<form (ngSubmit)="register()" class="register-form">
  <span *ngIf="token$ | async"></span>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="First Name" [(ngModel)]="registerData.firstName" name="firstName" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Last Name" [(ngModel)]="registerData.lastName" name="lastName" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Username" [(ngModel)]="registerData.username" name="username" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="registerData.email"  name="email" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="registerData.password" name="password" required>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Register</button>

</form>
